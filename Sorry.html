html, body {
  height: 100%;

}

/* Falling hearts background */
.bg_heart {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  background: #222;
  z-index: -2;
}
.heart {
  position: absolute;
  top: -50%;
  transform: rotate(-45deg);
}
.heart:before, .heart:after {
  content:"";
  position:absolute;
  width:100%; height:100%;
  background:inherit;
  border-radius:50%;
}
.heart:before { top:-50%; left:0; }
.heart:after { top:0; right:-50%; }

@keyframes love {
  0% { top: 110%; }
  100% { top: -10%; }
}

/* Center content */
.forgive-box {
  position: absolute;
  top:50%; left:50%;
  transform: translate(-50%,-50%);
  text-align: center;
  background: rgba(0,0,0,0.5);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(255,0,100,0.6);
  color: white;
  z-index: 10;
  transition: 0.5s ease;
}
.forgive-box img { max-width:200px; border-radius:10px; margin-bottom:20px; }
.forgive-box p { font-size:1.5rem; margin:15px 0; }
.forgive-box button {
  margin:10px; padding:10px 25px; font-size:1rem;
  border:none; border-radius:8px; cursor:pointer; transition:0.3s;
}
button.yes { background:#28a745; color:white; }

button.no { background:#dc3545; color:white; }

}

/* Confetti */
.confetti {
  position: fixed;
  width:10px; height:10px;
  top:0;
  pointer-events:none;
  border-radius:50%;
  opacity:0.9;
  z-index:20;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg);}
  100% { transform: translateY(100vh) rotate(360deg);}
}
